<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 21</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container bg-white mt-5 rounded p-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <a class="navbar-brand" href="#">Fatec</a>

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a style="color: white;" class="nav-link" href="#">Cadastro</a>
                </li>
            </ul>
        </nav>

        <form method="post">
            <div class="row">
                <div class="col">
                    <br>
                    <h1>Cadastro de Alunos</h1>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail:</label>
                            <input id="email" class="form-control" type="email" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="curso">Curso:</label>
                            <input id="curso" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="turno">Turno:</label>
                            <input id="turno" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ano">Ano de Ingresso:</label>
                            <input id="ano" class="form-control" type="number" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="cep">CEP:</label>
                            <input id="cep" class="form-control" type="number" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endereco">Endereço:</label>
                            <input id="endereco" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="numero">Número:</label>
                            <input id="numero" class="form-control" type="number" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro:</label>
                            <input id="bairro" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>SP</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cidade">Cidade:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Jaú</option>
                                <option>Bauru</option>
                                <option>Botucatu</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger">Excluir</button>
            <button type="button" class="btn btn-link">Voltar</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
